<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dastekhar Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #0f172a; /* slate-900 */
            --card-color: #1e293b; /* slate-800 */
            --border-color: #334155; /* slate-700 */
            --accent-color: #8b5cf6; /* violet-500 */
            --accent-hover-color: #7c3aed; /* violet-600 */
            --text-primary: #e2e8f0; /* slate-200 */
            --text-secondary: #94a3b8; /* slate-400 */
        }
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .active-nav-icon {
            color: var(--accent-color);
        }
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .page.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="flex flex-col h-screen antialiased">

    <!-- Header with Glassmorphism Effect -->
    <header class="bg-slate-900/70 backdrop-blur-lg border-b border-slate-700/50 p-4 fixed top-0 left-0 right-0 z-10">
        <h1 id="header-title" class="text-xl font-bold text-center text-slate-100"></h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto pt-20 pb-24">
        <div id="app-container" class="container mx-auto px-4 max-w-2xl">
            <!-- Loading Skeletons -->
            <div id="loading-skeleton">
                <!-- Profile Page Skeleton -->
                <div id="profile-page-skeleton">
                    <div class="bg-slate-800 p-6 rounded-2xl shadow-lg mb-6 flex flex-col items-center shimmer">
                        <div class="w-24 h-24 rounded-full bg-slate-700 mb-4"></div>
                        <div class="h-8 w-40 bg-slate-700 rounded-md mb-2"></div>
                        <div class="h-4 w-60 bg-slate-700 rounded-md"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-slate-800 p-4 rounded-xl h-24 shimmer"></div>
                        <div class="bg-slate-800 p-4 rounded-xl h-24 shimmer"></div>
                    </div>
                </div>
            </div>

            <!-- Actual Content (hidden initially) -->
            <div id="app-content" class="hidden">
                <!-- Profile Page -->
                <div id="profile-page" class="page">
                    <div class="bg-slate-800 p-6 rounded-2xl shadow-lg mb-6 text-center">
                        <div class="flex justify-center mb-4">
                            <div class="w-24 h-24 rounded-full bg-gradient-to-br from-violet-500 to-purple-600 flex items-center justify-center ring-4 ring-slate-700">
                                <i data-lucide="user" class="w-12 h-12 text-white/80"></i>
                            </div>
                        </div>
                        <h2 id="profile-username" class="text-2xl font-bold text-white"></h2>
                        <p id="profile-userid" class="text-xs text-slate-400 font-mono mt-1"></p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-slate-800 p-4 rounded-xl text-center">
                            <p class="text-sm text-slate-400">Cinder Points</p>
                            <p id="profile-points" class="text-2xl font-bold text-violet-400"></p>
                        </div>
                        <div class="bg-slate-800 p-4 rounded-xl text-center">
                            <p class="text-sm text-slate-400">Submissions</p>
                            <p id="profile-submissions" class="text-2xl font-bold text-white"></p>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold mb-3 text-white">My Borders</h3>
                        <div id="profile-borders-list" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
                    </div>
                </div>

                <!-- Submit News Page -->
                <div id="submit-page" class="page">
                    <form id="news-form" class="space-y-6">
                        <div>
                            <label for="news-type" class="block text-sm font-medium text-slate-300 mb-2">News Type</label>
                            <select id="news-type" class="w-full bg-slate-800 border border-slate-700 text-white rounded-lg p-3 focus:ring-violet-500 focus:border-violet-500 transition">
                                <option value="Ordinary">Ordinary üå™</option>
                                <option value="Sinners">Sinners ‚õì</option>
                            </select>
                        </div>
                        <div>
                            <label for="news-text" class="block text-sm font-medium text-slate-300 mb-2">News Content</label>
                            <textarea id="news-text" rows="8" class="w-full bg-slate-800 border border-slate-700 text-white rounded-lg p-3 focus:ring-violet-500 focus:border-violet-500 transition" placeholder="Type your news here..."></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-violet-500 hover:bg-violet-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105">Submit News</button>
                        </div>
                    </form>
                </div>

                <!-- Shop Page -->
                <div id="shop-page" class="page">
                     <div class="bg-slate-800 p-4 rounded-xl mb-6 flex justify-between items-center">
                        <span class="text-slate-400">Your Balance:</span>
                        <span id="shop-points" class="text-xl font-bold text-violet-400"></span>
                    </div>
                    <div id="shop-items-list" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-24 right-4 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300">
        <p id="toast-message"></p>
    </div>

    <!-- Bottom Navigation with Glassmorphism Effect -->
    <nav class="bg-slate-900/70 backdrop-blur-lg border-t border-slate-700/50 p-2 fixed bottom-0 left-0 right-0">
        <div class="flex justify-around max-w-2xl mx-auto">
            <button onclick="showPage('profile-page', 'My Profile')" class="nav-button flex flex-col items-center text-slate-400 p-2 rounded-lg w-20 transition-colors">
                <i data-lucide="user-circle" class="nav-icon active-nav-icon w-6 h-6"></i>
                <span class="text-xs mt-1">Profile</span>
            </button>
            <button onclick="showPage('submit-page', 'Submit News')" class="nav-button flex flex-col items-center text-slate-400 p-2 rounded-lg w-20 transition-colors">
                <i data-lucide="file-plus-2" class="nav-icon w-6 h-6"></i>
                <span class="text-xs mt-1">Submit</span>
            </button>
            <button onclick="showPage('shop-page', 'Shop')" class="nav-button flex flex-col items-center text-slate-400 p-2 rounded-lg w-20 transition-colors">
                <i data-lucide="shopping-cart" class="nav-icon w-6 h-6"></i>
                <span class="text-xs mt-1">Shop</span>
            </button>
        </div>
    </nav>

    <script>
        // --- CONFIGURATION (PLACEHOLDER) ---
        // Once your Flask backend is live, the fetch calls below will work.
        // For local testing, you can use a test user ID from your database.
        const USER_ID = 123456789; // <-- !!! REPLACE WITH A REAL USER ID FOR TESTING !!!
        
        let BORDER_SHOP = {};
        let currentUserData = {};

        // --- UI & NAVIGATION ---
        window.showPage = (pageId, title) => {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.getElementById('header-title').textContent = title;

            document.querySelectorAll('.nav-icon').forEach(icon => icon.classList.remove('active-nav-icon'));
            const button = Array.from(document.querySelectorAll('.nav-button')).find(btn => btn.getAttribute('onclick').includes(pageId));
            if (button) {
                button.querySelector('.nav-icon').classList.add('active-nav-icon');
            }
        };

        const showToast = (message, isError = false) => {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            
            toast.className = 'fixed bottom-24 right-4 text-white py-2 px-5 rounded-lg shadow-xl transform transition-all duration-300 z-50';
            toast.classList.add(isError ? 'bg-red-500' : 'bg-green-500');

            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        };
        
        // --- DATA LOGIC (Connects to Flask API) ---
        async function fetchApi(endpoint, options = {}) {
            // In a real mini-app, you would get initData from Telegram to securely identify the user.
            // For now, we are just using a placeholder USER_ID.
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                },
            };
            const response = await fetch(endpoint, { ...defaultOptions, ...options });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Network response was not ok.');
            }
            return response.json();
        }

        async function loadInitialData() {
            try {
                // Fetch shop data and user data in parallel
                const [shopData, userData] = await Promise.all([
                    fetchApi('/api/shop/borders'),
                    fetchApi(`/api/user/${USER_ID}`)
                ]);
                
                BORDER_SHOP = shopData;
                currentUserData = userData;
                
                updateUIWithUserData(currentUserData);

                // Hide skeleton and show content
                document.getElementById('loading-skeleton').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');

            } catch (error) {
                console.error("Failed to load initial data:", error);
                showToast("Could not load app data. Try refreshing.", true);
            }
        }
        
        const updateUIWithUserData = (userData) => {
            document.getElementById('profile-username').textContent = userData.username || `User ${userData.id}`;
            document.getElementById('profile-userid').textContent = `User ID: ${userData.id}`;
            document.getElementById('profile-points').textContent = userData.points || 0;
            document.getElementById('shop-points').textContent = `${userData.points || 0} CP`;
            document.getElementById('profile-submissions').textContent = userData.submissionsCount || 0;

            renderOwnedBorders(userData.ownedBorders || [], userData.activeBorder);
            renderShopItems(userData.ownedBorders || [], userData.points || 0);
        };

        const renderOwnedBorders = (ownedBorders, activeBorder) => {
            const listEl = document.getElementById('profile-borders-list');
            listEl.innerHTML = '';

            const defaultBorder = document.createElement('div');
            const isDefaultActive = activeBorder === 'default' || !activeBorder;
            defaultBorder.className = `bg-slate-800 p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer border-2 transition-all ${isDefaultActive ? 'border-violet-500 shadow-lg shadow-violet-500/10' : 'border-transparent hover:border-slate-600'}`;
            defaultBorder.innerHTML = `
                <i data-lucide="shield-off" class="w-8 h-8 mb-2 text-slate-400"></i>
                <span class="text-sm font-semibold">Default</span>
                ${isDefaultActive ? '<span class="text-xs text-violet-400 mt-1">Equipped</span>' : ''}
            `;
            defaultBorder.onclick = () => equipBorder('default');
            listEl.appendChild(defaultBorder);

            for (const borderId of ownedBorders) {
                if(borderId === 'default') continue;
                const border = BORDER_SHOP[borderId];
                if (!border) continue;

                const card = document.createElement('div');
                const isActive = activeBorder === borderId;
                card.className = `bg-slate-800 p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer border-2 transition-all ${isActive ? 'border-violet-500 shadow-lg shadow-violet-500/10' : 'border-transparent hover:border-slate-600'}`;
                card.innerHTML = `
                    <span class="text-3xl mb-2">${border.emoji}</span>
                    <span class="text-sm font-semibold text-center">${border.name}</span>
                    ${isActive ? '<span class="text-xs text-violet-400 mt-1">Equipped</span>' : ''}
                `;
                card.onclick = () => equipBorder(borderId);
                listEl.appendChild(card);
            }
            lucide.createIcons();
        };
        
        const renderShopItems = (ownedBorders, userPoints) => {
            const listEl = document.getElementById('shop-items-list');
            listEl.innerHTML = '';

            Object.entries(BORDER_SHOP).forEach(([id, border]) => {
                if(!border.price) return; // Don't show non-purchasable items like default
                const item = document.createElement('div');
                item.className = 'bg-slate-800 p-4 rounded-xl flex items-center justify-between transition-all hover:bg-slate-700/50';
                
                const isOwned = ownedBorders.includes(id);
                const canAfford = userPoints >= border.price;
                
                let buttonHtml;
                if(isOwned) {
                    buttonHtml = `<button disabled class="bg-slate-600 text-slate-400 font-bold py-2 px-4 rounded-lg text-sm cursor-not-allowed flex items-center"><i data-lucide="check" class="w-4 h-4 mr-2"></i>Owned</button>`;
                } else if (canAfford) {
                    buttonHtml = `<button onclick="buyBorder('${id}')" class="bg-violet-500 hover:bg-violet-600 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors transform hover:scale-105">Buy</button>`;
                } else {
                    buttonHtml = `<button disabled class="bg-slate-700 text-slate-500 font-bold py-2 px-4 rounded-lg text-sm cursor-not-allowed">Buy</button>`;
                }
                
                item.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-3xl mr-4">${border.emoji}</span>
                        <div>
                            <p class="font-semibold text-white">${border.name}</p>
                            <p class="text-sm text-violet-400 font-semibold">${border.price} CP</p>
                        </div>
                    </div>
                    ${buttonHtml}
                `;
                listEl.appendChild(item);
            });
            lucide.createIcons();
        };

        window.buyBorder = async (borderId) => {
            try {
                const result = await fetchApi(`/api/user/${USER_ID}/buy-border`, {
                    method: 'POST',
                    body: JSON.stringify({ border_id: borderId })
                });
                if(result.status === 'success') {
                    showToast(`Successfully purchased ${BORDER_SHOP[borderId]?.name}!`);
                    loadInitialData(); // Reload all data
                }
            } catch(error) {
                showToast(error.message || 'Purchase failed.', true);
            }
        };

        window.equipBorder = async (borderId) => {
            try {
                const result = await fetchApi(`/api/user/${USER_ID}/equip-border`, {
                    method: 'POST',
                    body: JSON.stringify({ border_id: borderId })
                });
                if(result.status === 'success') {
                    showToast(`Equipped ${BORDER_SHOP[borderId]?.name || 'Default'} border!`);
                    currentUserData.activeBorder = borderId; // Optimistically update
                    renderOwnedBorders(currentUserData.ownedBorders, currentUserData.activeBorder);
                }
            } catch (error) {
                showToast(error.message || 'Error equipping border.', true);
            }
        };

        document.getElementById('news-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newsType = document.getElementById('news-type').value;
            const newsText = document.getElementById('news-text').value.trim();
            if (!newsText) return showToast('News content cannot be empty.', true);

            try {
                const result = await fetchApi('/api/submissions', {
                    method: 'POST',
                    body: JSON.stringify({ userId: USER_ID, type: newsType, text: newsText })
                });
                document.getElementById('news-text').value = '';
                showToast('News submitted for review!');
                loadInitialData(); // Refresh user data to update submission count
            } catch (error) {
                showToast(error.message || 'Failed to submit news.', true);
            }
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            showPage('profile-page', 'My Profile');
            // Simulate a network delay for the loading skeleton
            setTimeout(() => {
                // In a real app, this would be where you fetch data.
                // For now, we'll just populate with dummy data.
                 const dummyUserData = {
                    id: USER_ID,
                    username: 'dastekhar',
                    points: 1250,
                    submissionsCount: 42,
                    ownedBorders: ['default', 'moon', 'leaf'],
                    activeBorder: 'moon'
                };
                 BORDER_SHOP = { // Dummy shop data
                    'moon': { 'name': 'Moonlit Night', 'emoji': 'üåô', 'price': 500, 'border_text': "‚îÑ‚îÄ‚îÅ ‚òΩ ‚úß ‚òæ ‚îÅ‚îÄ‚îÑ" },
                    'leaf': { 'name': 'Green Leaf', 'emoji': 'üåø', 'price': 750, 'border_text': "~-ÀãÀè ‡ºªüåø‡º∫ ÀéÀä-~" },
                    'sparkles': { 'name': 'Sparkle Shine', 'emoji': '‚ú®', 'price': 500, 'border_text': "‚Äß‚ÇäÀö‚ú©ÂΩ°‚ú®ÂΩ°‚ú©Àö‚Çä‚Äß" }
                 };
                updateUIWithUserData(dummyUserData);
                document.getElementById('loading-skeleton').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');

                // If you want to test with the Flask API, comment out the dummy data above and uncomment this line:
                // loadInitialData();
            }, 1000);
        });
    </script>
</body>
</html>
