<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dastekhar Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        .active-nav-icon {
            color: #f59e0b; /* amber-500 */
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen antialiased">

    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 p-4 fixed top-0 left-0 right-0 z-10">
        <h1 id="header-title" class="text-xl font-bold text-center text-white">My Profile</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto pt-20 pb-20">
        <div class="container mx-auto px-4 max-w-2xl">

            <!-- Profile Page -->
            <div id="profile-page" class="page active">
                <div class="bg-gray-800 p-6 rounded-2xl shadow-lg mb-6 text-center">
                    <div class="flex justify-center mb-4">
                        <div class="w-24 h-24 rounded-full bg-gray-700 flex items-center justify-center">
                            <i data-lucide="user" class="w-12 h-12 text-gray-500"></i>
                        </div>
                    </div>
                    <h2 id="profile-username" class="text-2xl font-bold text-white">Loading...</h2>
                    <p id="profile-userid" class="text-sm text-gray-400 font-mono"></p>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-800 p-4 rounded-xl text-center">
                        <p class="text-sm text-gray-400">Cinder Points</p>
                        <p id="profile-points" class="text-2xl font-bold text-amber-400">0</p>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-xl text-center">
                        <p class="text-sm text-gray-400">Submissions</p>
                        <p id="profile-submissions" class="text-2xl font-bold text-white">0</p>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-semibold mb-3 text-white">My Borders</h3>
                    <div id="profile-borders-list" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                        <!-- Borders will be loaded here -->
                        <div class="bg-gray-800 p-4 rounded-xl animate-pulse h-24"></div>
                        <div class="bg-gray-800 p-4 rounded-xl animate-pulse h-24"></div>
                    </div>
                </div>
            </div>

            <!-- Submit News Page -->
            <div id="submit-page" class="page">
                <form id="news-form" class="space-y-6">
                    <div>
                        <label for="news-type" class="block text-sm font-medium text-gray-300 mb-2">News Type</label>
                        <select id="news-type" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-amber-500 focus:border-amber-500">
                            <option value="Ordinary">Ordinary ðŸŒª</option>
                            <option value="Sinners">Sinners â›“</option>
                        </select>
                    </div>
                    <div>
                        <label for="news-text" class="block text-sm font-medium text-gray-300 mb-2">News Content</label>
                        <textarea id="news-text" rows="8" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-amber-500 focus:border-amber-500" placeholder="Type your news here..."></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition-colors duration-200">Submit News</button>
                    </div>
                </form>
            </div>

            <!-- Shop Page -->
            <div id="shop-page" class="page">
                 <div class="bg-gray-800 p-4 rounded-xl mb-6 flex justify-between items-center">
                    <span class="text-gray-400">Your Balance:</span>
                    <span id="shop-points" class="text-xl font-bold text-amber-400">0 CP</span>
                </div>
                <div id="shop-items-list" class="space-y-4">
                    <!-- Shop items will be loaded here -->
                    <div class="bg-gray-800 p-4 rounded-xl animate-pulse h-20"></div>
                    <div class="bg-gray-800 p-4 rounded-xl animate-pulse h-20"></div>
                    <div class="bg-gray-800 p-4 rounded-xl animate-pulse h-20"></div>
                </div>
            </div>

        </div>
    </main>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-24 right-4 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300">
        <p id="toast-message"></p>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bg-gray-800/50 backdrop-blur-sm border-t border-gray-700 p-4 fixed bottom-0 left-0 right-0">
        <div class="flex justify-around max-w-2xl mx-auto">
            <button onclick="showPage('profile-page', 'My Profile')" class="nav-button flex flex-col items-center text-gray-400">
                <i data-lucide="user-circle" class="nav-icon active-nav-icon w-6 h-6"></i>
                <span class="text-xs mt-1">Profile</span>
            </button>
            <button onclick="showPage('submit-page', 'Submit News')" class="nav-button flex flex-col items-center text-gray-400">
                <i data-lucide="file-plus-2" class="nav-icon w-6 h-6"></i>
                <span class="text-xs mt-1">Submit</span>
            </button>
            <button onclick="showPage('shop-page', 'Shop')" class="nav-button flex flex-col items-center text-gray-400">
                <i data-lucide="shopping-cart" class="nav-icon w-6 h-6"></i>
                <span class="text-xs mt-1">Shop</span>
            </button>
        </div>
    </nav>

    <!-- Firebase SDK -->
    <script type="module">
        // These are placeholders for your Firebase configuration.
        // In a real environment, these would be securely provided.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "AIza...", authDomain: "...", projectId: "...", ...{}};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, onSnapshot, serverTimestamp, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let app, auth, db, userId;

        // --- BORDER SHOP DATA (Mirrors your Python code) ---
        const BORDER_SHOP = {
            'moon': { 'name': 'Moonlit Night', 'emoji': 'ðŸŒ™', 'price': 500, 'border_text': "â”„â”€â” â˜½ âœ§ â˜¾ â”â”€â”„" },
            'leaf': { 'name': 'Green Leaf', 'emoji': 'ðŸŒ¿', 'price': 750, 'border_text': "~-Ë‹Ë à¼»ðŸŒ¿à¼º ËŽËŠ-~" },
            'sparkles': { 'name': 'Sparkle Shine', 'emoji': 'âœ¨', 'price': 500, 'border_text': "â€§â‚ŠËšâœ©å½¡âœ¨å½¡âœ©Ëšâ‚Šâ€§" },
            'web': { 'name': 'Spider Web', 'emoji': 'ðŸ•¸ï¸', 'price': 750, 'border_text': "Â· â”€â”€â”€ Â·âˆ™Â· ðŸ•¸ï¸ Â·âˆ™Â· â”€â”€â”€ Â·" },
            'ice': { 'name': 'Frozen Crystals', 'emoji': 'â„ï¸', 'price': 1000, 'border_text': "Â«- Â· â”€ â”€ â„ï¸ â”€ â”€ Â· -Â»" },
            'thorned_heart': { 'name': 'Thorned Heart', 'emoji': 'ðŸ¥€', 'price': 1000, 'border_text': "â”€â”€â”€ã€Œ ðŸ¥€ ã€â”€â”€â”€" },
            'hearts': { 'name': 'Sweet Heart', 'emoji': 'â™¡', 'price': 750, 'border_text': "â§â”€â”€â”€ âˆ˜ â™¡ âˆ˜ â”€â”€â”€â§" },
            'angelic_cross': { 'name': 'Cursed Cross', 'emoji': 'â™±', 'price': 750, 'border_text': "Êš â€” Â· â€”  â™±  â€” Â· â€” Éž" },
        };

        // --- UI & NAVIGATION ---
        window.showPage = (pageId, title) => {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.getElementById('header-title').textContent = title;

            document.querySelectorAll('.nav-icon').forEach(icon => icon.classList.remove('active-nav-icon'));
            const button = Array.from(document.querySelectorAll('.nav-button')).find(btn => btn.getAttribute('onclick').includes(pageId));
            if (button) {
                button.querySelector('.nav-icon').classList.add('active-nav-icon');
            }
        };

        const showToast = (message, isError = false) => {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            
            toast.className = 'fixed bottom-24 right-4 text-white py-2 px-5 rounded-lg shadow-xl transform transition-all duration-300';
            if(isError) {
                toast.classList.add('bg-red-500');
            } else {
                toast.classList.add('bg-green-500');
            }

            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        };
        
        // --- FIREBASE & DATA LOGIC ---
        const initFirebase = async () => {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('profile-userid').textContent = `User ID: ${userId}`;
                    
                    // Setup real-time listener for user data
                    const userDocRef = doc(db, `artifacts/${appId}/users`, userId);
                    onSnapshot(userDocRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const userData = docSnap.data();
                            updateUIWithUserData(userData);
                        } else {
                            // Create a new user profile if it doesn't exist
                            const newUserData = {
                                username: user.displayName || 'Anonymous User',
                                points: 100, // Starting points
                                submissionsCount: 0,
                                ownedBorders: ['default'],
                                activeBorder: 'default',
                                createdAt: serverTimestamp(),
                            };
                            setDoc(userDocRef, newUserData).then(() => {
                                updateUIWithUserData(newUserData);
                            });
                        }
                    });

                } else {
                    console.log("No user signed in.");
                }
            });
            
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        };

        const updateUIWithUserData = (userData) => {
            // Update all relevant parts of the UI
            document.getElementById('profile-username').textContent = userData.username || 'Anonymous User';
            document.getElementById('profile-points').textContent = userData.points || 0;
            document.getElementById('shop-points').textContent = `${userData.points || 0} CP`;
            document.getElementById('profile-submissions').textContent = userData.submissionsCount || 0;

            renderOwnedBorders(userData.ownedBorders || [], userData.activeBorder);
            renderShopItems(userData.ownedBorders || [], userData.points || 0);
        };
        
        const renderOwnedBorders = (ownedBorders, activeBorder) => {
            const listEl = document.getElementById('profile-borders-list');
            listEl.innerHTML = '';

            const defaultBorder = document.createElement('div');
            const isDefaultActive = activeBorder === 'default' || !activeBorder;
            defaultBorder.className = `bg-gray-800 p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer border-2 ${isDefaultActive ? 'border-amber-500' : 'border-transparent'}`;
            defaultBorder.innerHTML = `
                <i data-lucide="shield-off" class="w-8 h-8 mb-2"></i>
                <span class="text-sm font-semibold">Default</span>
                ${isDefaultActive ? '<span class="text-xs text-amber-400">Equipped</span>' : ''}
            `;
            defaultBorder.onclick = () => equipBorder('default');
            listEl.appendChild(defaultBorder);

            for (const borderId of ownedBorders) {
                if(borderId === 'default') continue;
                const border = BORDER_SHOP[borderId];
                if (!border) continue;

                const card = document.createElement('div');
                const isActive = activeBorder === borderId;
                card.className = `bg-gray-800 p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer border-2 ${isActive ? 'border-amber-500' : 'border-transparent'}`;
                card.innerHTML = `
                    <span class="text-3xl mb-2">${border.emoji}</span>
                    <span class="text-sm font-semibold text-center">${border.name}</span>
                    ${isActive ? '<span class="text-xs text-amber-400 mt-1">Equipped</span>' : ''}
                `;
                card.onclick = () => equipBorder(borderId);
                listEl.appendChild(card);
            }
            lucide.createIcons();
        };
        
        const renderShopItems = (ownedBorders, userPoints) => {
            const listEl = document.getElementById('shop-items-list');
            listEl.innerHTML = '';

            Object.entries(BORDER_SHOP).forEach(([id, border]) => {
                const item = document.createElement('div');
                item.className = 'bg-gray-800 p-4 rounded-xl flex items-center justify-between';
                
                const isOwned = ownedBorders.includes(id);
                const canAfford = userPoints >= border.price;
                
                let buttonHtml;
                if(isOwned) {
                    buttonHtml = `<button disabled class="bg-gray-600 text-gray-400 font-bold py-2 px-4 rounded-lg text-sm cursor-not-allowed">Owned</button>`;
                } else if (canAfford) {
                    buttonHtml = `<button onclick="buyBorder('${id}')" class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 px-4 rounded-lg text-sm transition-colors">Buy</button>`;
                } else {
                    buttonHtml = `<button disabled class="bg-gray-700 text-gray-500 font-bold py-2 px-4 rounded-lg text-sm cursor-not-allowed">Buy</button>`;
                }
                
                item.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-3xl mr-4">${border.emoji}</span>
                        <div>
                            <p class="font-semibold text-white">${border.name}</p>
                            <p class="text-sm text-amber-400 font-semibold">${border.price} CP</p>
                        </div>
                    </div>
                    ${buttonHtml}
                `;
                listEl.appendChild(item);
            });
        };

        window.buyBorder = async (borderId) => {
            if (!userId) return;
            const border = BORDER_SHOP[borderId];
            if (!border) return;

            const userDocRef = doc(db, `artifacts/${appId}/users`, userId);
            const userDoc = await getDoc(userDocRef);
            if(userDoc.exists()) {
                const userData = userDoc.data();
                if (userData.points >= border.price && !userData.ownedBorders.includes(borderId)) {
                    await updateDoc(userDocRef, {
                        points: userData.points - border.price,
                        ownedBorders: arrayUnion(borderId)
                    });
                    showToast(`Successfully purchased ${border.name}!`);
                } else {
                     showToast("You either own this already or can't afford it.", true);
                }
            }
        };

        window.equipBorder = async (borderId) => {
            if (!userId) return;
            const userDocRef = doc(db, `artifacts/${appId}/users`, userId);
            await updateDoc(userDocRef, { activeBorder: borderId });
            showToast(`Equipped ${BORDER_SHOP[borderId]?.name || 'Default'} border!`);
        };
        
        document.getElementById('news-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId) {
                showToast('You must be logged in to submit news.', true);
                return;
            }

            const newsType = document.getElementById('news-type').value;
            const newsText = document.getElementById('news-text').value.trim();

            if (!newsText) {
                showToast('News content cannot be empty.', true);
                return;
            }

            try {
                const submissionsColRef = collection(db, `artifacts/${appId}/submissions`);
                await addDoc(submissionsColRef, {
                    userId: userId,
                    type: newsType,
                    text: newsText,
                    status: 'pending',
                    createdAt: serverTimestamp()
                });
                
                // Also update user's submission count
                const userDocRef = doc(db, `artifacts/${appId}/users`, userId);
                const userDoc = await getDoc(userDocRef);
                if(userDoc.exists()) {
                    const currentCount = userDoc.data().submissionsCount || 0;
                    await updateDoc(userDocRef, { submissionsCount: currentCount + 1 });
                }

                document.getElementById('news-text').value = '';
                showToast('News submitted successfully!');

            } catch (error) {
                console.error("Error submitting news:", error);
                showToast('Failed to submit news. Please try again.', true);
            }
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            initFirebase();
            showPage('profile-page', 'My Profile'); // Show profile page by default
        });
    </script>
</body>
</html>
