<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: monospace, sans-serif; 
            background-color: #000000; 
            color: #00ff00; 
            padding: 20px; 
            text-align: center;
        }
        h1 { font-size: 28px; }
        p { font-size: 18px; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>UPDATE SUCCESSFUL!</h1>
    <p>If you see this green text on a black background, it means your Mini App is updating correctly.</p>
    <p>Test Generated: October 1, 2025</p>
</body>
<script>
    try {
        const tg = window.Telegram.WebApp;
        tg.ready(() => {
            tg.showAlert('SUCCESS: The new JavaScript code is running!');
        });
    } catch (e) {
        alert('Error initializing Telegram script: ' + e.message);
    }
</script>
</html>
